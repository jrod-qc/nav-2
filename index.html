<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body>
    <!-- This is the nav Section -->
    <div class="nav">
        <div class="logo">
            <p>
                <a href="https://www.quietcoolsystems.com"><img src="http://quietcool.rhodeselectrical.com/blog/wp-content/uploads/2021/02/rhodes-electric-logo.png" alt="This is the trigger image"></a>
            </p>
        </div>
        <div class="arrow-box">
            <div class="arrow" id="arrow">
                <i class="fas fa-align-right"></i>
                <div class="tool-tip-trigger">
                    <p>Click to Open Menu!</p>
                </div>
            </div>

            <div class="arrow-2" id="arrow-2">
                <i class="fas fa-align-right"></i>
                <div class="tool-tip-trigger-2">
                    <p>Click to Close Menu!</p>
                </div>
            </div>
        </div>
        <ul>
            <li><a href="#hero" class="nav-click">Hero</a></li>
            <li><a href="#rebate" class="nav-click">Rebate</a></li>
            <li><a href="#who-we-are" class="nav-click">Who We Are</a></li>
            <li><a href="#stats" class="nav-click">Stats</a></li>
            <li><a href="#benefits" class="nav-click">Benefits</a></li>
            <li><a href="#how-it-works" class="nav-click">How it works</a></li>
            <li><a href="#testimonials" class="nav-click">Testimonials</a></li>
            <li><a href="#about-us" class="nav-click">About Us</a></li>
            <li><a href="#pricing" class="nav-click">Pricing</a></li>
            <li><a href="#faq" class="nav-click">FAQ</a></li>

        </ul>
    </div>

    <!-- This is the Form Modal Section -->


    <div class="quote-modal">
        <div class="modal-form">
            <div class="modal-header">
                <p class="exitIcon"><i class="far fa-times-circle"></i></p>
                <h3>Quote Form</h3>
            </div>
            [contact-form-7 id="24" title="Get A Quote Form"]
        </div>
    </div>

    <!-- This is the video Modal -->
    <div class="video-modal">
        <div class="video-box">
            <div class="modal-header-2">
                <p class="exitIcon2"><i class="far fa-times-circle"></i></p>
            </div>
            <iframe width="" height="" src="https://www.youtube.com/embed/TPLPmGm6n-s" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
